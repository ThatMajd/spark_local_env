# Still has a bug: the data does not persist in the mounted volumes. When starting a new container, there is 
# a mismatch between ZK and Kafka
---
version: '3.9'

services:
  #    https://docs.confluent.io/platform/current/installation/docker/config-reference.html#zk-configuration
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zk_vol_data:/var/lib/zookeeper/data
      - zk_vol_log:/var/lib/zookeeper/log


  kafka:
    # "`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-
    # An important note about accessing Kafka from clients on other machines: 
    # -----------------------------------------------------------------------
    #
    # The config used here exposes port 9092 for _external_ connections to the broker
    # i.e. those from _outside_ the docker network. This could be from the host machine
    # running docker, or maybe further afield if you've got a more complicated setup. 
    # If the latter is true, you will need to change the value 'localhost' in 
    # KAFKA_ADVERTISED_LISTENERS to one that is resolvable to the docker host from those 
    # remote clients
    #
    # For connections _internal_ to the docker network, such as from other services
    # and components, use kafka:29092.
    #
    # See https://rmoff.net/2018/08/02/kafka-listeners-explained/ for details
    # "`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-'"`-._,-
    #
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_BYTES: 20000000000
      KAFKA_LOG_RETENTION_HOURS: 123456
    volumes:
      #- ./host/folder:/container/folder
      - kafka_vol:/var/lib/kafka/data/

  spark:
     image: jupyter/pyspark-notebook:ad3574d3c5c7
     environment:
       JUPYTER_ENABLE_LAB : "yes"
     #       config: "spark.jars.packages=org.apache.spark:spark-sql-kafka-0-10_2.12:2.4.8"      
     ports:
       - 8888:8888
       - 4040:4040
     volumes: 
       - spark_vol_work:/home/jovyan/work

volumes:
  zk_vol_data:
  zk_vol_log:
  kafka_vol:
  spark_vol_work:




